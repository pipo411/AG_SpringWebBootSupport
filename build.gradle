apply plugin: 'java'
apply plugin: 'maven'

group = 'com.alibaba.boot'
version = '1.0.0.RELEASE'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

configurations.all {
}

repositories {
        
     mavenCentral()
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.0.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'5.0.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version:'5.0.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version:'5.0.6.RELEASE'
    compile group: 'com.alibaba.spring', name: 'spring-webmvc-support', version:'1.0.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.0.2.RELEASE'
    testCompile group: 'org.thymeleaf', name: 'thymeleaf-spring5', version:'3.0.9.RELEASE'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
}
